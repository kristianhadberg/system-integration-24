<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Accept a payment</title>
        <meta name="description" content="A demo of a payment on Stripe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="checkout.css" />
        <script src="https://js.stripe.com/v3/"></script>
        <script src="checkout.js" defer></script>
    </head>
    <body>
        <div>
            <div>
                <h1>Add items:</h1>
                <div id="items">
                    <button class="item">t-shirt</button>
                    <button class="item">hoodie</button>
                    <button class="item">pants</button>
                </div>
            </div>
            <div">
            <h1>Selected items:</h1>
            <div id="selected-items"></div>
            <button onclick="createIntent()">Continue</button>
            <div>
                <h2>Test card</h2>
                <ul>
                    <li>CARD NUMBER: 4242424242424242</li>
                    <li>EXP: 12/24</li>
                    <li>CVC: 123</li>
                </ul>
            </div>
        </div>

        <form id="payment-form" class="hidden">
            <div id="payment-element"></div>
            <button id="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
            </button>
            <div id="payment-message" class="hidden"></div>
        </form>
    </body>
</html>
