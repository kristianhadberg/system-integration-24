<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
        <title>Forms</title>
    </head>
    <body>
        <h2>Basic Form</h2>
        <form action="http://localhost:8080/form" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="username" />

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" />

            <input type="submit" value="Send Form Data" />
        </form>

        <h2>File Form</h2>
        <form action="http://localhost:8080/fileform" method="POST" enctype="multipart/form-data">
            <label for="file">File</label>
            <input type="file" name="file" accept="image/png" />

            <label for="description"></label>
            <input type="text" name="description" />

            <input type="submit" value="Send File" />
        </form>

        <script>
            const fileInput = document.querySelector('input[type="file"]');

            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];

                const valiedTypes = ["image/png", "image/svg"];
                if (!valiedTypes.includes(file.type)) {
                    alert("Not a valid type");
                    fileInput.value = "";
                    return;
                }

                const maxSize = 10 * 1024 * 1024; // 10 MB
                if (file.size > maxSize) {
                    alert(`File too big, max size: ${maxSize}`);
                    return;
                }
            });
        </script>
    </body>
</html>
